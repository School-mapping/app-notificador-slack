# Set default log level (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date/time
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show log name (class name)
org.slf4j.simpleLogger.showLogName=true

# Show short log name (only the class name, not the full package)
org.slf4j.simpleLogger.showShortLogName=true

# Show log level in brackets
org.slf4j.simpleLogger.levelInBrackets=true

# Color output (if supported by the terminal)
org.slf4j.simpleLogger.logFile=System.out
org.slf4j.simpleLogger.cacheOutputStream=true

# Custom log level colors (ANSI escape codes)
# Format: level=code;foreground;background
# Available colors: black, red, green, yellow, blue, magenta, cyan, white, bright_* (e.g., bright_red)
org.slf4j.simpleLogger.warnLevelString=WARN
org.slf4j.simpleLogger.errorLevelString=ERROR
org.slf4j.simpleLogger.infoLevelString=INFO
org.slf4j.simpleLogger.debugLevelString=DEBUG
org.slf4j.simpleLogger.traceLevelString=TRACE
